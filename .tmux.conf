# vim key binding settings
set-option -g status-keys vi
set-option -g mode-keys vi

# mouse settings
set-window-option -g mouse-mode on
set-option -g mouse-select-window on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on

# plugin settings
set -g @plugin 'seebi/tmux-colors-solarized'

# theme settinhgs
set -g @colors-solarized 'dark'

# status bar settings
set-option -g status-bg blue
set-option -g status-fg white
set-window-option -g window-status-current-style bg=magenta

# status bar content settings

# delay time setting
set-option -s escape-time 0
set-option -g display-time 2000

# Set the base-index to 1 rather than 0
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Store more history in the buffer than default
set-option â€“g history-limit 10000

# copy mode
tmux list-keys -t vi-copy

# vim
setw -g mode-keys vi
bind [ copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy V rectangle-toggle
bind ] paste-buffer

# buffer
bind Space choose-buffer

# Use . to create vertical splits.
bind . split-window -v
unbind '%'

# Use - to create vertical splits.
bind - split-window -h
unbind '"'

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g default-terminal "xterm-256color"
